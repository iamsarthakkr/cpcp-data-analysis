<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPCB Data Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js" integrity="sha512-GCHYrf068M/Q2eaUT4F9N3TG4qG+jec3dEx7oELf+taBXp7DduNImL00wFukMDWOYBucNSL8E95rJb85RvPQxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            width: 90vw;
            margin: 0 auto;
        }

        .chartContainer {
            margin: 2rem auto;
        }
    </style>

</head>

<body>
    <h1 class="text-center display-3 pb-2">CPCB Data Analysis</h1>

    <div class="input-group w-50 m-auto">
        <input type="file" id="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-secondary" type="button" id="fileButton">Analyze File...</button>
    </div>


    <h3 class="text-center heading display-3">Average Seasonal Plot</h3>
    <div class="chartContainer">
        <canvas id="averageSeasonalChart" width="900px" height="300px"></canvas>
    </div>


    <h3 class="text-center heading display-3">Seasonal Analysis</h3>
    <div id="seasonButtons" class="d-flex justify-content-center"></div>
    <div class="chartContainer">
        <h3 class="text-center heading" id="seasonHeading"></h3>
        <canvas id="seasonalChart" height="300px" width="900px"></canvas>
    </div>

    <h3 class="text-center heading display-3">Diurnal Analysis</h3>
    <div id="diurnalButtons" class="d-flex justify-content-center"></div>
    <div class="chartContainer">
        <h3 class="text-center heading" id="diurnalHeading"></h3>
        <canvas id="diurnalChart" height="300px" width="900px"></canvas>
    </div>

    <h3 class="heading text-center display-3">Parametric Analysis</h3>
    <div id="concButtons" class="d-flex flex justify-content-center"></div>
    <div class="chartContainer">
        <h3 class="text-center heading" id="concHeading"></h3>
        <canvas id="chart" width="900px" height="300px"></canvas>
        <a href="/" id="downloadLink" class="heading text-center" target="_blank">Download AQI Data</a>
    </div>

    <h3 class="heading text-center display-3">Covid vs pre-Covid Analysis</h3>
    <div class="chartContainer">
        <canvas id="covidChart" width="900px" height="300px"></canvas>
    </div>


    <script src="./utils.js"></script>
    <script src="./script.js"></script>
</body>

</html>
